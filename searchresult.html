<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Search Results</title>
    <style>
      html, body {
      background: url(https://assets.entrepreneur.com/content/3x2/2000/20191219170611-GettyImages-1152794789.jpeg);
      background size: 100% 100%;
      }
      h1, h3 {
        text-align: center;
      }
      #container {
        text-align: center;
      }
      table, th, td {
        border: 1px solid black;
      }
      th, td {
        padding: 10px;
      }
      table.center {
        margin-left: auto;
        margin-right: auto;
      }

      ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover {
  background-color: #111;
}
    </style>
  </head>
  <body>

    <ul>
  <li><a class="active" href="/search">Reader's Choice</a></li>
<li><a href="/search">Search</a></li>
  <li><a href="/logout">Logout</a></li>
</ul>
    <div class="main-block">
      <h1>Hi {{name}}!</h1><br><br><br>
      <form action="/searchresult" method="post">
        <h3>Here are your search result:</h3><br>
        <table style="width:50%" class="center" >
          <tr>
            <th>ISBN</th>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
            <th>Reviews</th>
          </tr>
            {% for isbn, title, author, year in results%}
            <tr>
            <td>{{isbn}}</td>
            <td>{{title}}</td>
            <td>{{author}}</td>
            <td>{{year}}</td>
            <td><button name="review" type="submit" value="{{title}}">Submit a review</button></td>
          </tr>
            {% endfor %}
        </table>
      </form>
    </div>
</body>
</html>
